{% include 'base.html' %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Doctor Details</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f9f3e7; /* Soft orange-white background */
        text-align: center;
        margin: 0;
        padding: 0;
      }
      h1 {
        color: black; /* Black color for title */
        margin: 20px 0;
      }
      table {
        width: 60%;
        margin: 20px auto;
        border-collapse: collapse;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        background-color: #ffffff;
      }
      th {
        background-color: #ff6600; /* Orange header */
        color: #ffffff;
        font-size: 20px;
        font-family: serif;
        padding: 10px;
      }
      td {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
      }
      tr:nth-child(even) {
        background-color: #fff5ee; /* Light pink background for even rows */
      }
      tr:hover {
        background-color: #dddddd; /* Hover effect */
      }
    </style>
  </head>
  <body>
    <h1>Doctor Details</h1>

    <table>
      <tr>
        <th>Doctor ID</th>
        <th>Doctor Name</th>
        <th>Phone</th>
        <th>Department ID</th>
        <th>Department Name</th>
      </tr>
      {% for x in dic %}
      <tr>
        <td>{{ x.DoctorID }}</td>
        <td>{{ x.Doctor_Name }}</td>
        <td>{{ x.Phone }}</td>
        <td>{{ x.DepartmentID }}</td>
        <td>{{ x.Department_Name }}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
