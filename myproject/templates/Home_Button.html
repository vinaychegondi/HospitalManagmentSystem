<!DOCTYPE html>
<html lang="en">
  <head>
    <title>OSU Hospitals</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
      /* Navbar styling consistent with previous theme */
      .navbar-inverse {
        background-color: #333333; /* Dark background for navbar */
        border-color: #333333;
      }
      .navbar-inverse .navbar-brand {
        color: #fead59; /* Soft orange for brand */
        font-size: 30px;
        font-weight: bold;
      }
      .navbar-inverse .navbar-nav > li > a {
        color: #ffffff;
        font-size: 20px;
        text-shadow: 0 0 5px #fd1a52; /* Red-pink shadow effect */
        transition: color 0.3s ease;
      }
      .navbar-inverse .navbar-nav > li > a:hover {
        color: #fead59; /* Orange hover effect */
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">OSU Hospitals</a>
          </div>
          <ul class="nav navbar-nav">
            <li>
              <a href="http://127.0.0.1:8000/home/">Home</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
  </body>
</html>
